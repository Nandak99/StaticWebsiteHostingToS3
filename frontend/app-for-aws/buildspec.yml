version: 0.2
env:
  variables:
    APP_NAME: 'app-for-aws'
phases:
  install:
    runtime-versions:
       nodejs: 18
    commands:
      - echo Install Angular CLI and all node_modules 
      - cd $CODEBUILD_SRC_DIR/frontend/app-for-aws
      - npm install && npm install -g @angular/cli
  build:
    commands:
      - echo Build process started now
      - cd $CODEBUILD_SRC_DIR/frontend/app-for-aws
      - ng build --configuration=production
  post_build:
    commands:
      - echo Build process finished, upload artifacts to S3 bucket
      - cd dist/$APP_NAME
      - ls -la
      # - aws s3 sync . s3://my-awsome-bucket-of-files --delete
artifacts:
  #  get files within the dist folder only
  discard-paths: yes
  base-directory: 'dist'
  files:
    - '**/*'